<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskRouter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TaskRouter Dashboard</h1>

    <div>
      <h3>Submit New Task</h3>
      <input id="description" placeholder="Task Description" />
      <input id="duration" type="number" placeholder="Duration (sec)" />
      <input id="priority" type="number" placeholder="Priority (1-10)" />
      <button onclick="submitTask()">Submit Task</button>
    </div>

    <hr />

    <div>
      <h3>Batch Submission</h3>
      <input id="batch-count" type="number" placeholder="Number of Tasks" />
      <button onclick="submitBatch()">Submit Batch</button>
    </div>

    <hr />

    <div>
      <h3>Task Lookup</h3>
      <input id="lookup-id" placeholder="Task ID" />
      <button onclick="getTaskById()">Find Task</button>
    </div>

    <hr />

    <div>
      <h3>System Controls</h3>
      <button onclick="pauseWorkers()">Pause Workers</button>
      <button onclick="resumeWorkers()">Resume Workers</button>
      <button onclick="resetSystem()">Reset System</button>
    </div>

    <hr />

    <div>
      <h3>Monitoring</h3>
      <button onclick="fetchMetrics()">View Metrics</button>
      <button onclick="getStatus()">System Status</button>
      <button onclick="getHistory()">Task History</button>
      <button onclick="getRecentTask()">Most Recent Task</button>
      <button onclick="getRandomTask()">Random Task</button>
      <button onclick="getWorkers()">View Workers</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    const API = 'http://localhost:5000';

    function output(json) {
      document.getElementById('output').innerText = JSON.stringify(json, null, 2);
    }

    function submitTask() {
      const description = document.getElementById('description').value;
      const duration = parseInt(document.getElementById('duration').value);
      const priority = parseInt(document.getElementById('priority').value);

      fetch(`${API}/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description, duration, priority })
      })
      .then(res => res.json())
      .then(output);
    }

    function submitBatch() {
      const count = parseInt(document.getElementById('batch-count').value);
      fetch(`${API}/submit/batch`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ count })
      })
      .then(res => res.json())
      .then(output);
    }

    function getTaskById() {
      const id = document.getElementById('lookup-id').value;
      fetch(`${API}/task/${id}`)
        .then(res => res.json())
        .then(output);
    }

    function fetchMetrics() {
      fetch(`${API}/metrics`)
        .then(res => res.json())
        .then(output);
    }

    function getStatus() {
      fetch(`${API}/status`)
        .then(res => res.json())
        .then(output);
    }

    function getHistory() {
      fetch(`${API}/history/all`)
        .then(res => res.json())
        .then(output);
    }

    function getRecentTask() {
      fetch(`${API}/history/recent`)
        .then(res => res.json())
        .then(output);
    }

    function getRandomTask() {
      fetch(`${API}/random-task`)
        .then(res => res.json())
        .then(output);
    }

    function getWorkers() {
      fetch(`${API}/workers`)
        .then(res => res.json())
        .then(output);
    }

    function pauseWorkers() {
      fetch(`${API}/pause`, { method: 'POST' })
        .then(res => res.json())
        .then(output);
    }

    function resumeWorkers() {
      fetch(`${API}/resume`, { method: 'POST' })
        .then(res => res.json())
        .then(output);
    }

    function resetSystem() {
      fetch(`${API}/reset`, { method: 'POST' })
        .then(res => res.json())
        .then(output);
    }
  </script>
</body>
</html>
